
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFund Design System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        shadow: {
                            black: '#050505',
                            dark: '#0A0A0A',
                            gray: {
                                900: '#111111',
                                800: '#1A1A1A',
                                700: '#262626',
                                600: '#333333',
                                500: '#666666',
                                400: '#A3A3A3',
                                300: '#D4D4D4',
                            },
                            green: {
                                DEFAULT: '#00FFA3', // Neon Privacy Green
                                muted: '#004D31',
                                glow: 'rgba(0, 255, 163, 0.15)',
                            },
                            gold: {
                                DEFAULT: '#C5A059', // USD1 Gold
                                light: '#E5C58D',
                                dark: '#8A6D3B',
                            },
                            error: {
                                DEFAULT: '#FF3B30',
                                muted: '#4D1210',
                            }
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    spacing: {
                        'xs': '4px',
                        'sm': '8px',
                        'md': '16px',
                        'lg': '24px',
                        'xl': '32px',
                        '2xl': '48px',
                        '3xl': '64px',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #D4D4D4;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-panel-light {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Premium Glows */
        .glow-green {
            box-shadow: 0 0 25px -5px rgba(0, 255, 163, 0.3);
        }
        
        .glow-gold {
            box-shadow: 0 0 25px -5px rgba(197, 160, 89, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333333;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "gsap": "https://esm.sh/gsap@^3.12.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
